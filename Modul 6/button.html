<html>
    <head>
        <title>Prak 6.3 Button</title>
        <style>
            a:link a:visited{
                color: blue;
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }

            a:hover a:active {
                background: white;
            }

            .sosmed #Facebook a{
                background-color: brown;
            }

            .socmed #facbook a{
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div class="sosmed">
            <div id="Facebook">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Facebook</a>
            </div>
        </div>
        <div class="socmed">
            <div id="facbook">
                <a href="https://www.instagram.com/galih_arv/">Instagram</a>
            </div>
        </div> 
    </body>
</html>
